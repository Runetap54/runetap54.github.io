<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dataset Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    h1 { margin-bottom: 1rem; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5rem 0; }
    a { text-decoration: none; color: #0366d6; }
    a:hover { text-decoration: underline; }
    .loading { color: #666; }
  </style>
</head>
<body>
  <h1>Available Datasets</h1>
  <ul id="dataset-list">
    <li class="loading">Loading datasets...</li>
  </ul>

  <script>
    async function loadDatasets() {
      try {
        const res = await fetch('manifest.json');
        const manifest = await res.json();
        const list = document.getElementById('dataset-list');
        list.innerHTML = ''; // clear loading text

        manifest.datasets.forEach(ds => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="datasets/${ds.slug}.html">${ds.title}</a>`;
          list.appendChild(li);
        });
      } catch (err) {
        document.getElementById('dataset-list').innerHTML = '<li>Error loading manifest.</li>';
      }
    }
    loadDatasets();
  </script>
</body>
</html>
